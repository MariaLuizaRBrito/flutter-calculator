name: calculadora
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies: 
  flutter:
    sdk: flutter
  auto_size_text: ^2.1.0
  flutter_launcher_icons: ^0.7.5
  share: ^0.6.4+2
  splashscreen: ^1.2.0 

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/icon.png"
  image_path_android: "assets/launcher/icon.png"


flutter:

  uses-material-design: true 

  fonts:
    - family: Calculator
      fonts:
        - asset: fonts/Calculator.ttf
